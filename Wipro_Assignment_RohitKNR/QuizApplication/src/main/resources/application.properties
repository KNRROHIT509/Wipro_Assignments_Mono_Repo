# --- Swagger and OpenAPI Docs Configuration ---

# Enable/disable Swagger UI
springdoc.swagger-ui.enabled=true

# Set the Swagger UI path (change as needed)
springdoc.swagger-ui.path=/swagger-ui.html

# Set the generated OpenAPI docs endpoint path
springdoc.api-docs.path=/api-docs

# Try-it-out functionality (allows executing API calls from UI)
springdoc.swagger-ui.tryItOutEnabled=true

# Sort endpoints and tags alphabetically in Swagger UI
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# Optionally enable filtering of APIs in the UI
springdoc.swagger-ui.filter=true

# Limit packages scanned for API documentation (adjust if desired)
# springdoc.packages-to-scan=com.wipro.knr.quizApp.controller

spring.application.name=QuizApplication



# H2 DB settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
 
# Hibernate auto create tables
spring.jpa.hibernate.ddl-auto=update 
 
# Show SQL in console (optional)
spring.jpa.show-sql=true
 
# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

logging.level.org.springframework.aop=TRACE
logging.level.com.wipro.knr.quizApp.aop=DEBUG  

logging.file.name=logs/app.log

